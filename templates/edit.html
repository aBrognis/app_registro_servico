<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Serviço</h1>
    <form method="post">
        <label for="ref">Referência:</label>
        <input type="text" id="ref" name="ref" value="{{ service.REF }}" placeholder="Referência">
        <br>
        <label for="qtde">Quantidade:</label>
        <input type="number" id="qtde" name="qtde" value="{{ service.QTDE }}" placeholder="Quantidade">
        <br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ service.PRECO }}" placeholder="Preço">
        <br>
        <label for="linha">Linha:</label>
        <input type="text" id="linha" name="linha" value="{{ service.LINHA }}" placeholder="Linha">
        <br>
        <button type="submit" class="btn">Salvar</button>
		<a href="{{ url_for('combined') }}" class="btn">Voltar</a>
    </form>
</body>
</html>
